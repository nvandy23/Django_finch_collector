{% extends 'base.html' %}
{% block content %}
<div class="details-container">
   <h3><span class="title">{{ finch.name }}</span> </h3>
    <p>Habitat: {{ finch.habitat}}</p>
    <p>Description: {{ finch.description}}</p>
    <p>population_trend: {{ finch.population_trend }}</p>

  </div>
</div>





{% endblock %}
